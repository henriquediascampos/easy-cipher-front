<cipher-container title-container="CIPHER_DICTIONARY.TITLE">
    <div content class="container column margin-32 full-width">
        <div class="container row margin-32 full-width">
            <div class="margin-20">
                <ec-guitar-arm #guitarArm></ec-guitar-arm>
            </div>
            <div class="container column full">
                <div class="container row margin-32 full-width" [formGroup]="formGroup">
                    <mat-form-field class="container row full" appearance="standard">
                        <mat-label>{{"CIPHER_DICTIONARY.CHORD" | translate}}</mat-label>
                        <input
                            #chordName
                            class="upper bold-500"
                            type="text"
                            matInput
                            formControlName="chord"
                            required
                            [placeholder]="placeholder"
                        />
                    </mat-form-field>

                    <div class="container column">
                        <button mat-raised-button color="primary" (click)="saveValidate()">
                            <mat-icon>add</mat-icon>
                            {{ "BUTTONS.ADD" | translate }}
                        </button>
                    </div>
                </div>
                <div class="chord container row full-width margin-32">
                    <span class="container column center legend"> Name </span>

                    <span class="container column center probability legend">
                        %
                    </span>
                    <span class="container column center legend"> Scale </span>
                </div>

                <div class="container row graus margin-32">
                    <span
                        *ngFor="let grau of graus"
                        class="container center scale"
                    >
                        {{ grau }}Âª
                    </span>
                </div>
                <div
                    class="chord container row full-width margin-32"
                    *ngFor="let scale of scales; let i = index"
                    [style.--opacity]="calculate(i)"
                >
                    <span class="container column center pointer" (click)="setChord(scale.chordName)">
                        {{ scale.chordName }}
                    </span>

                    <span class="container column center probability">
                        {{ calculateProbability(scale.probability) }}
                    </span>
                    <span
                        *ngFor="let scale of scale.scale"
                        class="container column center scale"
                    >
                        {{ scale }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</cipher-container>
