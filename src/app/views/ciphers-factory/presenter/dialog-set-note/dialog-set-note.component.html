<div class="container column margin-8">
    <mat-toolbar color="primary" class="toolbar">
        <span>My Application</span>
    </mat-toolbar>

    <div
        class="
            container
            row
            full-height full-width
            content
            margin-8
        "
        [formGroup]="formGroup"
    >
        <mat-form-field appearance="standard" class="container-set-note container full-width">
            <mat-label>Note primary</mat-label>
            <input
                type="text"
                placeholder="Note"
                matInput
                formControlName="note"
                [matAutocomplete]="autoNotePrimary"
            />
            <mat-autocomplete #autoNotePrimary="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptionsNote | async" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <div class="align-center container">
            <button mat-icon-button color="primary" (click)="openDialogAddChord()">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </div>
    <div class="container row flex-end margin-8">
        <button mat-raised-button (click)="close()">Basic</button>
        <button mat-raised-button color="primary" (click)="ok()">
            Primary
        </button>
    </div>
</div>
